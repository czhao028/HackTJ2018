<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="jquery-3.3.1.min.js"></script>
	<script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
	<script type="text/javascript">
		window.sr = ScrollReveal({duration:2500});
	</script> 
    <title>Sponsor's Matches</title>
</head>
<body>
	<div id = "allMatches" style="display: block; margin: 0 auto"></div>

	<script type="text/javascript">
		function returnMatches(){
			//firebase stuff
			return {"matches":[
					{
						typeName:"Event",
						name:"HackTJ",
						cost:1000.00,
						termLength: "One-time",
						description:"HackTJ is an event that reaches over 500 people annually..."
					}
				]
			}
		}
		var allMatchesDiv = document.getElementById('allMatches');
		allMatchesDiv.innerHTML = "";
		for (var nodeEvent in returnMatches().matches){
			allMatchesDiv.innerHTML += '<div class="card text-white bg-success mb-3" style="max-width: 40rem;"">'+nodeEvent.typeName+'</div><div class="card-body"><h4 class="card-title">'+nodeEvent.name+'</h4><p id = "card-cost" class = "card-cost">$'+nodeEvent.cost+'</p><p id = "card-payment_method" class = "card-payment_method">'+nodeEvent.termLength+'</p><p id = "card-text" class="card-text">'+nodeEvent.description+'</p>'; 
		}

	</script>
</body>
